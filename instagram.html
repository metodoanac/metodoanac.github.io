    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }

        input[type="email"] {

<body>
    <div class="container">
        <img src="https://github.com/metodoanac/metodoanac.github.io/blob/images/Logo%20login.jpg?raw=true" alt="M√©todo ANAC" class="header-img">
        
        <div class="card">
            <div class="icon">üì±</div>
            <h2>Acesse nosso simulado</h2>
            <p>Clique no bot√£o abaixo para abrir diretamente no navegador</p>
            <a href="#" class="btn btn-primary" onclick="openInBrowser(); return false;">Abrir Simulado</a>
        </div>
        
        <div class="card">
            <div class="icon">üìß</div>
            <h2>Receba o link por email</h2>
            <p>Digite seu email abaixo e enviaremos o link direto para voc√™</p>
            <input type="email" id="email-input" placeholder="Seu melhor email">
            <button class="btn btn-secondary" onclick="sendEmail()">Enviar Link</button>
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            <p>¬© 2023 M√©todo ANAC - Simulado Gratuito para Piloto Privado</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para abrir no navegador
        function openInBrowser() {
            const url = 'https://metodoanac.github.io';
            window.open(url, '_blank');
        }
        
        // Fun√ß√£o para enviar email
        function sendEmail() {
            const email = document.getElementById('email-input').value.trim();
            const messageDiv = document.getElementById('message');
            
            // Valida√ß√£o b√°sica
            if (!email) {
                showMessage('Por favor, digite seu email.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, digite um email v√°lido.', 'error');
                return;
            }
            
            // Mostrar mensagem de carregamento
            showMessage('Enviando...', 'loading');
            
            // Par√¢metros para o EmailJS
            const templateParams = {
                to_email: email,
                reply_to: "metodoanac@gmail.com"
            };
            
            // Enviar email usando EmailJS
            emailjs.send('service_7lg7sjb', 'template_gd3qqx6', templateParams)
                .then(function(response) {
                    showMessage('Email enviado! Verifique sua caixa de entrada.', 'success');
                    document.getElementById('email-input').value = '';
                }, function(error) {
                    showMessage('Erro ao enviar. Tente novamente.', 'error');
                    console.error('EmailJS Error:', error);
                });
        }
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            // Remover classes anteriores
            messageDiv.classList.remove('success', 'error', 'loading');
            
            // Adicionar classe apropriada
            if (type === 'success') {
                messageDiv.classList.add('success');
            } else if (type === 'error') {
                messageDiv.classList.add('error');
            }
        }
        
        // Validar email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
