<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    
    <title>Método ANAC</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/metodoanac/metodoanac.github.io/blob/images/favicon.jpg?raw=true">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando conteúdo...</p>
        </div>
        
        <iframe id="contentFrame" src="https://script.google.com/macros/s/AKfycbyDVCPFL0EhJAQZP8FJRkZxkXx4hBPHx5sL1QOZjT8qrQC6jR04Yc6uD1NPiy4ml5to/exec" onload="hideLoader()" allow="autoplay; fullscreen"></iframe>
        

    <script>
        // Função para ocultar o loader quando o iframe carregar
        function hideLoader() {
            document.querySelector('.loading').style.display = 'none';
        }
        
        // Função para abrir no navegador padrão
        function openInBrowser() {
            // URL atual - substitua pela URL do seu iframe se necessário
            window.open(window.location.href, '_system');
        }
        
       
        // Quando a página carregar
        window.addEventListener('load', function() {
            // Verificar após um tempo se o iframe carregou corretamente
            setTimeout(function() {
                const frame = document.getElementById('contentFrame');
                let frameLoaded = false;
                
                try {
                    // Tentar acessar o conteúdo do iframe
                    frameLoaded = frame.contentWindow && frame.contentWindow.document && 
                                 frame.contentWindow.document.body && 
                                 frame.contentWindow.document.body.innerHTML !== '';
                } catch (e) {
                    // Bloqueio de cross-origin, comum com iframes
                    frameLoaded = true; // Assumimos que carregou, já que não podemos verificar
                }
                
                
            }, 3000);
        });
        
    </script>
</body>
</html>
